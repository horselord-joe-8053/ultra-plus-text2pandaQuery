[tool:pytest]
# Test discovery
testpaths = config/profiles/default_profile/tests
norecursedirs = *_backup
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    slow: Tests that take longer to run
    api: Tests for API endpoints
    data: Tests for data processing and validation
    llm: Tests involving LLM functionality
    edge_case: Tests for edge cases and error handling

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if using pytest-cov)
# addopts = --cov=query --cov=config --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
